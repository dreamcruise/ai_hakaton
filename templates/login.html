{% load static %}
<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'  %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/intake.css'  %}" />
</head>
<body>
	<div class="container">
		<h2>Login</h2>
		{% if messages %}<ul class="messages">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>{% endif %}
		<form method="post" class="intake-form" style="max-width:560px">
			{% csrf_token %}
			<label>Login <input name="username" required /></label>
			<label>Password <input name="password" type="password" required /></label>
			<div class="actions">
				<button type="submit" class="btn-primary">Sign in</button>
				<a href="/register/" class="btn-link">Create an account</a>
			</div>
		</form>
	</div>
</body>
</html>
